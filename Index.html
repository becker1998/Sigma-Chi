<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Sigma Chi</title>

  </head>
  <body>
      <!------- TOP HALF OF SCREEN --->
      <div class="container-fluid">
        <div class="row ">
          <div class="col top-panel nopadding">
            <div class="row">
              <div class="col offset-1 ">
                 <button type="file" onclick="document.getElementById('import').click();" class="btn shadow-lg btn-lg">Import<input class= "input" type="file" id="import" name="filename" accept=".csv" onChange="dataFile(this)"></button>
              </div>
              <div class="col offset-4">
                 <div class="dropwdown">
                    <button type="button" class="btn shadow-lg btn-lg dropdown-toggle" id="eval-settings" data-toggle="dropdown">Evaluation Settings</button>
                  <div class="dropdown-menu" aria-labelledby="eval-settings">
                    <a class="dropdown-item" href="#">Design</a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex ">
          <div class="col-2  d-flex flex-column
            side-panel nopadding sidecol">
                <nav class="navbar">
                  <div class="col align-self-center navbar-nav">
                    <div class="form-check nav-item data nav-link align-self-center active">
                      <input class="form-check-input check" type="checkbox" id="datacheck">
                      <label class="form-check-label data" for="datacheck">Data Set 1</label>
                    </div>
                    <a class="add align-self-center">+</a>
                  </div>
                </nav>
            </div>

          <div class="col-8 main-panel nopadding maincol">

          </div>
          <div class="col-2 d-flex flex-column
            side-panel nopadding sidecol">
              <div class="col-4 align-self-center" >

              </div>
          </div>
        </div><!-- end second row-->

      </div><!-- end TOP SCREEN -->

      <!--------- bottom half of the screen -->
      <div class="container-fluid">
        <!-- screen divider-->
        <div class="row ">
          <div class="col top-divider nopadding">
          </div>
        </div>
        <div class="row ">
          <div class="col bottom-divider nopadding">

          </div>
        <!-- divider end -->
        </div>
        <div class="row d-flex ">
          <div class="col-2 d-flex flex-column
            side-panel nopadding sidecol">
              <div class="col-4 align-self-center" >

              </div>
            </div>
          <!-- MAIN GRAPH AREA -->
          <div class="col-8 main-panel nopadding maincol">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Reject</th>
                  <th scope="col">Data</th>
                  <th scope="col">Uncertainty</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- GRAPH AREA END-->
          <div class="col-2 d-flex flex-column
            side-panel nopadding sidecol">
              <div class="col-1" >
                <img src="brand_logo.png" class="brand">
              </div>
          </div>
        </div>

      </div>
      <!-- bottom half end -->


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./js/sigmaChi.js"></script>
    <script src="./js/adaptive.js"></script>
  </body>
</html>
