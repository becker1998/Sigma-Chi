<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sigma Chi</title>

  </head>
  <body>
      <!------- TOP HALF OF SCREEN --->
      <div class="container-fluid">
        <div class="row ">
          <div class="col top-panel nopadding">
            <div class="row">
              <div class="col offset-1 ">
                 <button type="file" onclick="document.getElementById('import').click();" class="btn shadow-lg btn-lg">Import<input class= "input" type="file" id="import" name="filename" accept=".csv" onChange="dataFile(this)"></button>
              </div>
              <div class="col offset-4">
                 <div class="dropwdown">
                    <button type="button" class="btn shadow-lg btn-lg dropdown-toggle" id="eval-settings" data-toggle="dropdown">Evaluation Settings</button>
                  <div class="dropdown-menu" aria-labelledby="eval-settings">
                    <a class="dropdown-item" href="#">Design</a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex ">
          <div class="col-2  d-flex flex-column
            side-panel nopadding sidecol">
                <nav class="navbar">
                  <div class="col align-self-center navbar-nav">
                    <div class="form-check nav-item data nav-link align-self-center active" id="dataset1">
                      <input class="form-check-input check" type="checkbox" id="datacheck">
                      <label class="form-check-label data" for="datacheck">Data Set 1</label>
                    </div>
                    <a class="add align-self-center">+</a>
                  </div>
                </nav>
            </div>

          <div class="col-8 main-panel nopadding maincol">
            <div class="card-body">
              <div id="table" class="table-editable table-scroll-y scrollbar">
                <span class="table-add float-right"
                  ><a href="#!" class="text-success"
                    ><i class="material-icons">add_circle</i></a
                ></span>
                <table class="table table-bordered table-responsive-md table-striped text-center ">
                  <thead>
                    <tr>
                      <th class="text-center">#</th>
                      <th class="text-center">Reject</th>
                      <th class="text-center">Data</th>
                      <th class="text-center">Uncertainty</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="pt-3-half" contenteditable="true">1</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject1">
                      </td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>
                    <tr>
                      <td class="pt-3-half" contenteditable="true">2</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject3">
                      </td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>
                    <tr>
                      <td class="pt-3-half" contenteditable="true">3</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject4">
                      </td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>
                    <tr>
                      <td class="pt-3-half" contenteditable="true">4</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject5">
                      </td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>
                    <tr>
                      <td class="pt-3-half" contenteditable="true">5</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject6">
                      </td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>

          </div>
          <div class="col-2 d-flex flex-column
            side-panel nopadding sidecol">
              <div class="col-4 align-self-center" >

              </div>
          </div>
        </div><!-- end second row-->

      </div><!-- end TOP SCREEN -->

      <!--------- bottom half of the screen -->
      <div class="container-fluid">
        <!-- screen divider-->
        <div class="row ">
          <div class="col top-divider nopadding">
          </div>
        </div>
        <div class="row ">
          <div class="col bottom-divider nopadding">

          </div>
        <!-- divider end -->
        </div>
        <div class="row d-flex ">
          <div class="col-2 d-flex flex-column
            side-panel nopadding sidecol">
              <div class="col-4 align-self-center" >

              </div>
            </div>
          <!-- MAIN GRAPH AREA -->
          <div class="col-8 main-panel nopadding maincol">

          </div>
          <!-- GRAPH AREA END-->
          <div class="col-2 d-flex flex-column
            side-panel nopadding sidecol">
              <div class="col-1" >
                <img src="brand_logo.png" class="brand">
              </div>
          </div>
        </div>

      </div>
      <!-- bottom half end -->


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./js/sigmaChi.js"></script>
    <script src="./js/adaptive.js"></script>
  </body>
</html>
