<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sigma Chi</title>
  </head>
  <body>
      <!------- TOP HALF OF SCREEN --->
      <div class="container-fluid">
        <div class="row ">
          <div class="col top-panel nopadding">
            <div class="row">
              <div class="col offset-1 ">
                 <button type="file" onclick="document.getElementById('import').click();" class="btn shadow-lg btn-lg">Import<input class= "input" type="file" id="import" name="filename" accept=".csv" onChange="dataFile(this)"></button>
              </div>
              <div class="col offset-4">
                 <div class="dropwdown">
                    <button type="button" class="btn shadow-lg btn-lg dropdown-toggle" id="eval-settings" data-toggle="dropdown">Evaluation Settings</button>
                  <div class="dropdown-menu" aria-labelledby="eval-settings">
                    <form class="form-group">
                      <div class="form-group row">
                        <label for="scaleMin" class="col-sm-4 col-form-label">Low Scale:</label>
                        <div class="col-sm-4">
                          <input type="number" class="form-control" id="scaleMin">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="scaleMax" class="col-sm-4 col-form-label">Max Scale:</label>
                        <div class="col-sm-4">
                          <input type="number" class="form-control" id="scaleMax">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="bandwith" class="col-sm-3 col-form-label">Bandwith:</label>
                        <div class="col-sm-3">
                          <input type="number" class="form-control" id="bandwith">
                        </div>
                        <label for="unit" class="col-sm-1 col-form-label">Unit:</label>
                        <div class="col-sm-2">
                          <input type="number" class="form-control" id="unit">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-2  d-flex flex-column
            side-panel nopadding sidecol ">
                <nav class="navbar">
                  <div id="datasets" class="col align-self-center navbar-nav card-body table-scroll-y scrollbar
                  nomargin">
                    <!-- DataSets are written into here from addNewData() -->
                    <!-- Datasets are stored into a div to and on onclick will invoke
                    getData() which updates the below table accordingly -->
                    <div class="data text-center" id = "data1" onclick="getData(1)">
                      <label id="label1" >Data Set 1
                      </label>
                      <input class="text-center" type="checkbox" id="checkdata1">
                    </div>
                  </div>
                </nav>
                <a onclick="addNewData()" class="add align-self-center">+</a>
            </div>
          <div class="col-8 main-panel nopadding maincol card-body nomargin">
            <div id="table" class="table-editable table-scroll-y mainScrollbar nomargin">
              <span class="table-add float-left"
                ><a href="#!" class="text-success"
                  ><i class="material-icons">file_download</i></a
              ></span>
                <span class="table-add float-right" onclick="addRow()"
                  ><a href="#!" class="text-success"
                    ><i class="material-icons">add_circle</i></a
                ></span>
                <table class="table table-bordered table-responsive-md table-striped text-center ">
                  <thead>
                    <tr>
                      <th class="text-center">#</th>
                      <th class="text-center">R</th>
                      <th class="text-center">Data</th>
                      <th class="text-center">Uncertainty</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="pt-3-half" contenteditable="false">1</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject1"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>
                    <tr>
                      <td class="pt-3-half" contenteditable="false">2</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject3">
                      </td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>
                    <tr>
                      <td class="pt-3-half" contenteditable="false">3</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject4">
                      </td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>
                    <tr>
                      <td class="pt-3-half" contenteditable="false">4</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject5">
                      </td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>
                    <tr>
                      <td class="pt-3-half" contenteditable="false">5</td>
                      <td class="pt-3-half" contenteditable="false">
                        <input class="form-check-input text-center" type="checkbox" id="reject6">
                      </td>
                      <td class="pt-3-half" contenteditable="true"></td>
                      <td class="pt-3-half" contenteditable="true"></td>
                    </tr>

                  </tbody>
                </table>
            </div>

          </div>
          <div class="col-2 d-flex flex-column
            side-panel nopadding sidecol">
              <div class="col-4 align-self-center" >

              </div>
          </div>
        </div><!-- end second row-->

      </div><!-- end TOP SCREEN -->

      <!--------- bottom half of the screen -->
      <div class="container-fluid">
        <!-- screen divider-->
        <div class="row ">
          <div class="col top-divider nopadding">
          </div>
        </div>
        <div class="row ">
          <div class="col bottom-divider nopadding">

          </div>
        <!-- divider end -->
        </div>
        <div class="row d-flex ">
          <div class="col-2 d-flex flex-column
            side-panel nopadding sidecol">
              <div class="col-4 align-self-center" >

              </div>
            </div>
          <!-- MAIN GRAPH AREA -->
          <div class="col-8 main-panel nopadding maincol card-body nomargin">
            <div id="graphs" class="table-scroll-y scrollbar nomargin">
              <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
                  Weighted Mean
              </h3>
              <canvas id="myChart"></canvas>
              <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
                  Reduced Chai Squared
              </h3>
              <canvas id="rcSqr"></canvas>
              <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
                  Kernel Density Estimation
              </h3>
              <canvas id="kerDEst"></canvas>
            </div>
          </div>
          <!-- GRAPH AREA END-->
          <div class="col-2 d-flex flex-column
            side-panel nopadding sidecol">
              <div class="col-1 float-right float-bottom" >
                <img src="brand_logo.png" class="brand">
              </div>
          </div>
        </div>

      </div>
      <!-- bottom half end -->


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js" integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA==" crossorigin="anonymous"></script>
    <script src="./js/sigmaChi.js"></script>
    <!--<script src="./js/adaptive.js"></script> -->
  </body>
</html>
